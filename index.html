<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aman</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffebee; /* Soft pink background */
            margin: 0;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Stops scrollbars from appearing */
        }
        
        h1 {
            color: #c62828; 
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            z-index: 10;
            transition: 0.3s;
        }

        img {
            width: 300px;  
            height: 400px; 
            object-fit: cover; 
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            border: 5px solid white;
            z-index: 10;
            transition: 0.3s;
        }

        .buttons {
            display: flex;
            gap: 30px;
            z-index: 10;
            position: relative; 
            width: 100%;
            justify-content: center;
            height: 100px; /* Gives space for button movement */
        }

        button {
            padding: 15px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            position: relative; /* Default position */
        }

        #yesBtn {
            background-color: #ff4081; 
            color: white;
            z-index: 20;
        }

        #noBtn {
            background-color: #e0e0e0; 
            color: #333;
            z-index: 20;
            transition: top 0.3s ease, left 0.3s ease; /* Smooth movement */
        }

        button:hover {
            transform: scale(1.1); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <h1 id="mainText">Aman, will you be my Valentine?</h1>

    <img id="mainImage" src="muntaha.staring.JPG" alt="Please say yes">

    <div class="buttons" id="btnContainer">
        <button id="yesBtn" onclick="nextStage()">YES</button>
        <button id="noBtn" onmouseover="moveNoButton()">NO</button>
    </div>

    <script>
        let stage = 1; // 1 = First Question, 2 = Are you sure?, 3 = Success

        function nextStage() {
            if (stage === 1) {
                // -- CONFETTI BLAST 1 --
                fireConfetti();

                // Move to Stage 2
                stage = 2;
                
                // We kept the dot here from your previous fix
                document.getElementById('mainImage').src = "aman.questioning.jpg";
                
                document.getElementById('mainText').innerText = "Are you sure?";
                
                // Reset the No button to the center so he tries to click it again
                resetNoButton();
            } 
            else if (stage === 2) {
                // -- CONFETTI BLAST 2 --
                fireConfetti();
                
                // Move to Stage 3 (Success)
                stage = 3;
                document.getElementById('mainImage').src = "hesaidyes.jpg";
                document.getElementById('mainText').innerText = "Yay!! I love you Meanie ❤️";
                
                // Hide buttons completely
                document.getElementById('btnContainer').style.display = 'none';

                // Launch a big confetti celebration loop
                let duration = 3000;
                let end = Date.now() + duration;

                (function frame() {
                    fireConfetti();
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Get screen size but subtract button size so it stays ON screen
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20; // 20px buffer
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            // Calculate random position
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            // Switch to fixed positioning so it moves relative to screen
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function resetNoButton() {
            const noBtn = document.getElementById('noBtn');
            // Put it back in the flex container
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
        }

        function fireConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>
</html>
